name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # 触发工作流的分支，根据实际情况修改

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # 根据项目需要选择 Node.js 版本

      - name: Install dependencies
        run: 
          cd templates
          npm install
      