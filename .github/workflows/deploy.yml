name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 或者你使用的分支名称，比如 "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./Swift_Ielts

      - name: Build project
        run: npm run build
        working-directory: ./Swift_Ielts

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Swift_Ielts/templates # 这里是你的 index.html 文件所在的目录
          publish_branch: gh-pages # 部署到 gh-pages 分支